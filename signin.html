<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ef15a76fa0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style/signin.css" />
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/footer.css">
    <link rel="stylesheet" href="./style/men.css">
  </head>

  <body>
    <div id="navbar"></div>
    <div id="signin" class="my-5">
      <h2>Sign in to your Account</h2>
      <div>
        <input
          id="email"
          class="wrap"
          type="email"
          placeholder="Email address"
        />
      </div>
      <div>
        <input id="pass" class="wrap" type="password" placeholder="Password" />
      </div>
      <div id="div2">
        <a href=""><p>Forgot_email</p></a>
        <div><input type="checkbox" />Keep me signed in</div>
        <div>
          <button id="center">Sign In</button>
        </div>
        <p>Don't have an account</p>
        <div>
          <button id="center1"">Create Account</button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
<script type="module">
  import { navbar, footer } from "./components/secondpage.js";

  let nav = document.getElementById("navbar");
  let foot = document.getElementById("footer");
  nav.innerHTML = navbar();
  foot.innerHTML = footer();

  document.querySelector("button").addEventListener("click", signIn);
  var regUsers = JSON.parse(localStorage.getItem("userData"));
  console.log("regUsers:", regUsers);

  function signIn() {
    var email = document.querySelector("#email").value;
    var pass = document.querySelector("#pass").value;

    for (var i = 0; i < regUsers.length; i++) {
      if (regUsers[i].emailAddress == email && regUsers[i].passWord == pass) {
        window.location.href = "body.html";
      }
      //    else {
      //     alert("wrong user id and password");
      //   }
    }
  }
  document.getElementById("center1").addEventListener("click",function(){
    window.location.href = "signup.html";
  })
  document.getElementById("center").addEventListener("click",function(){
    window.location.href = "index.html";
  })
</script>
